<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <title>Atm Card</title>
     <!-- FontAwesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css" />

</head>
<body>
    <!-- main container -->
     <div class="container">
        <!-- front card -->
         <div class="card-container">
            <div class="front" id="front" style="background-image: url(images/61754.jpg); background-repeat: no-repeat; background-size: cover;overlay: rgba(0, 0, 0, 0.5);">
                <div class="image">
                    <img src="images/icons8-chip-card-48.png" alt="chip" class="chip-logo">
                    <img src="images/png-transparent-logo-mastercard-font-solar-home-text-orange-logo-removebg-preview.png" alt="visa" class="visa-logo">
                </div>
                <h2 class="card-number-box">0000 0000 0000</h2>
                <div class="flexbox">
                    <div class="name-container">
                        <p class="holder">Holder name</p>
                        <p class="card-holder-name">XYZ</p>
                    </div>
                    <div class="front-box">
                        <p class="exp">Expires</p>
                        <div class="expiration">
                            <span class="exp-month">MM /</span>
                            <span class="exp-year">YY</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Back -->
             <div class="back" id="back"  style="background-image: url(images/61754.jpg); background-repeat: no-repeat; background-size: cover;overlay: rgba(0, 0, 0, 0.5);">
                <img src="images/png-transparent-logo-mastercard-font-solar-home-text-orange-logo-removebg-preview.png" alt="visa" class="visa-logo">
                <div class="stripe"></div>
                <div class="back-box">
                    <span class="back-cvv">cvv</span>
                    <div class="cvv-box"></div>
                </div>
            </div>
         </div>

         <!-- form -->
          <form id="form">
                <!-- card number -->
                <div class="inputBox-num">
                    <label for="card-number">Card Number</label><br>
                    <input type="tel" maxlength="16" pattern="\d*" class="card-number-input" id="card-number" placeholder="eg 0000 0000 0000">
                     <p class="error-msg">Can't be blank</p>
                 </div>
                <!-- name -->
                 <div class="inputBox-name">
                    <label for="holder-name">Card holder Name</label><br>
                    <input type="text" maxlength="16" class="card-holder-input" id="holder-name" placeholder="XYZ">
                    <p class="error-msg">Can't be blank</p>
                 </div>
                <div class="cvv-container">
                    <!-- month -->
                     <div class="inputBox">
                        <label for="month-input" class="mm">Expiration mm</label>
                        <select name="" id="month-input" class="month-input">
                            <option value="month" selected disabled>month</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <p class="error-msg">Can't be blank</p>
                     </div>
                     <!-- year -->
                      <div class="inputBox">
                        <label for="year-input" class="yy">Expiration yy</label>
                        <select name="" id="year-input" class="year-input">
                            <option value="year" selected disabled>Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                            <option value="2036">2036</option>
                            <option value="2037">2037</option>
                            <option value="2038">2038</option>
                        </select>
                        <p class="error-msg msg">Can't be blank</p>
                      </div>

                      <!-- cvv -->
                       <div class="inputBox">
                        <label for="cvv-input" class="cvv">cvv</label>
                        <input type="tel" maxlength="3" class="cvv-input" pattern="\d*" id="cvv-input" placeholder="eg 123">
                        <p class="error-msg msg">Can't be blank</p>
                       </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>

          </form>
     </div>
     <!-- completed status -->
     <div class="completed-container" id="completed-container">
        <div class="completed-img">
          <img src="/images/icon-complete.svg" alt="comp" class="c-img" />
        </div>
        <h2 class="thanks">THANK YOU !</h2>
        <p class="c-para">We've added your card details</p>
        <button id="btn-complete">Continue</button>
  
        <!-- social icons -->
        <div class="social-icon">
          <a href="https://www.instagram.com/s_at_hi_sh/"
            ><i class="fa-brands fa-instagram icons"></i
          ></a>
          <a href="https://www.linkedin.com/in/sathish-kumar-577538282/"
            ><i class="fa-brands fa-linkedin icons"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-github icons"></i
          ></a>
        </div>
      </div>

      <!-- js link connection -->
      <script src="/javascript/script.js"></script>
</body>
</html>
